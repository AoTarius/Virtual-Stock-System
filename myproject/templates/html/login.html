<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">用户登录</h1>
        <p class="login-subtitle">请输入您的账号和密码</p>

        <form method="POST" action="{% url 'login:loginview' %}">
<!--            {% csrf_token %}-->

            <div class="form-group">
                <label class="form-label">账号</label>
                <div class="input-container">
                    <i class="input-icon user-icon"></i>
                    <input type="text" name="zhanghao" class="form-input" placeholder="请输入账号" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">密码</label>
                <div class="input-container">
                    <i class="input-icon password-icon"></i>
                    <input type="password" name="mima" class="form-input" placeholder="请输入密码" required>
                </div>
            </div>

            <button type="submit" class="login-btn">登录</button>

            {% if error_msg %}
                <div class="error-message">{{ error_msg }}</div>
            {% endif %}
        </form>

        <div class="register-link">
            <a href="#">没有账户？立即注册</a>
            
        </div>
    </div>
</body>
</html>
