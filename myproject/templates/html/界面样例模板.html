<!--
这个文件只包含最顶端的导航栏
如果要设计新界面可以从这个页面开始
复制该文件之后修改html部分的超链接路径就可以了
-->

{% load static %}  <!-- 加载模板标签库 -->
<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Invest — 导航栏示例</title>
	<style>
		:root{
			--nav-height:64px;
			--nav-bg:#2f6fe8; /* 主蓝色 */
			--nav-bg-dark:#2a63d1;
			--container-width:1180px;
			--text-light: #ffffff;
			--muted: rgba(255,255,255,0.85);
            --sep-color: #d0cfcf;
		}
		html,body{height:100%;margin:0;font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
		/* 顶部导航 */
		.topbar{
			height:var(--nav-height);
			background: linear-gradient(180deg,var(--nav-bg),var(--nav-bg-dark));
			color:var(--text-light);
			display:flex;
			align-items:center;
			box-shadow: 0 1px 0 rgba(0,0,0,0.08);
		}
        .topbar .wrap{
            width:100%;
            max-width:var(--container-width);
            margin:0 auto;
            display:flex;
            align-items:center;
            justify-content:space-between;
            padding:0 16px;
            box-sizing:border-box;
        }
        /* 左侧容器：包含 logo 和 主导航，整体靠左 */
		.left{
			display:flex;
			align-items:center;
			gap:12px;
			flex:1; /* 占据主区域，推动右侧 actions 靠右 */
		}
		/* 左侧 logo */
		.logo{
			display:flex;
            align-items:center;
            gap:12px;
            color:var(--text-light);
            text-decoration:none;
            font-weight:600;
            font-size:18px;
		}
		.logo .mark{
			width:36px;
			height:36px;
			border-radius:6px;
			display:block;
			object-fit:cover;
			overflow:hidden;
		}
		/* 中间导航 */
        .nav{
            display:flex;
            align-items:center;
            gap:20px;
            margin-left:12px;
            justify-content:flex-start;
        }
		.nav a{
            color:var(--muted);
            text-decoration:none;
            padding:10px 8px;
            border-radius:4px;
            font-size:15px
        }
		.nav a:hover{
            color:var(--text-light);
            background:rgba(255,255,255,0.06)
        }
		.nav .active{
            color:var(--text-light);
            background:rgba(255,255,255,0.08)
        }
		/* 右侧操作区 */
		.actions{
            display:flex;
            align-items:center;
            gap:12px
        }
		.btn{
			background:transparent;
            border:1px solid rgba(255,255,255,0.12);
            color:var(--text-light);
            padding:8px 12px;
            border-radius:6px;
            font-size:14px;
            text-decoration:none;
            display:inline-flex;
            align-items:center;
            gap:8px;
		}
		.btn.primary{
            background: #ff7a00;
            border-color: #ff7a00;
            color:#fff
        }
		.user{
			display:flex;
            align-items:center;
            gap:8px;
            color:var(--text-light);
            padding:6px 8px;
            border-radius:6px;
            font-size:14px;
            text-decoration:none
		}
		.user .avatar{
            width:32px;
            height:32px;
            border-radius:50%;
            background:rgba(255,255,255,0.18);
            display:inline-block;
        }
		/* 响应 */
		@media (max-width:1000px){
			.nav{display:none}
		}
		@media (max-width:420px){
			.wrap{padding:0 8px}
			.logo span{display:none}
		}

	</style>
</head>
<body>
	<header class="topbar" role="banner">
		<div class="wrap">
			<div class="left">
				<a class="logo" href="#">
					<img class="mark" src="../sources/pic/logo.png" alt="logo">
					<span>花梨投资小课堂</span>
				</a>
				<nav class="nav" role="navigation" aria-label="主导航">
					<a href="overview.html">投资概览</a>
					<a href="invest.html">订阅股票</a>
					<a href="record.html">买卖记录</a>
					<a href="#">金融分析</a>
					<a href="#">金融编程</a>
					<a href="#">更多</a>
				</nav>
			</div>
			<div class="actions">
				<a class="user" href="#">
					<span class="avatar" aria-hidden="true"></span>
					<span>用户1234</span>
				</a>
			</div>
		</div>
	</header>

	<!-- 页面其余占位内容，仅用于视觉对比 -->
	<main class="main-content">
	</main>

</body>
</html>
