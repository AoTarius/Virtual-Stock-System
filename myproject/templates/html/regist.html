<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/regist.css' %}">
</head>
<body>
    <div class="register-container">
        <h1 class="register-title">用户注册</h1>
        <p class="register-subtitle">请填写您的个人信息</p>

        <form method="POST" action="{% url 'login:registview' %}">
<!--            {% csrf_token %}-->

            <div class="form-group">
                <label class="form-label">账号</label>
                <div class="input-container">
                    <input type="text" name="username" class="form-input" placeholder="请输入账号" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">密码</label>
                <div class="input-container">
                    <input type="password" name="password" class="form-input" placeholder="请输入密码" required>
                </div>
            </div>

            <button type="submit" class="register-btn">注册</button>

            {% if error_msg %}
                <div class="error-message">{{ error_msg }}</div>
            {% endif %}
        </form>

        <div class="login-link">
            <a href="{% url 'login:loginview' %}">已有账户？立即登录</a>
        </div>
    </div>
</body>
</html>
